<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <title>Add Employee</title>
</head>
<body>
<div class="container">
    <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <div class="form-row ">
            <input type="hidden" th:field="*{id}">
            <div class="form-group col-md-3" >
                <label for="firstname">First Name</label>
                <input type="text" class="form-control"  id="firstname"  th:field= "*{firstName}" />
            </div>
            <div class="form-group col-md-3">
                <label for="lastname">Last Name</label>
                <input type="text" class="form-control" id="lastname"  th:field= "*{lastName}" />
            </div>
            <div class="form-group col-md-3" >
                <label for="email">Email</label>
                <input type="text" class="form-control" id="email"  th:field= "*{email}" />
            </div>
        </div>
        <input type="submit" class="btn btn-info btn-xs" value="Save"
               onclick="if (!(confirm('Are you sure you want to save this employee?'))) return false"
        />
    </form>
    <hr>
    <a th:href="@{/list-employees}">Back to Employees List</a>
</div>
</body>
