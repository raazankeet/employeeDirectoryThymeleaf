<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=0.5, shrink-to-fit=no">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<!--	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">-->
	<!--	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>-->
	<title>Employee Directory</title>
</head>
<body>
<div class="container">
	<h3>Employee Directory</h3>
	<div style="float: right;">  <iframe src="https://www.zeitverschiebung.net/clock-widget-iframe-v2?language=en&size=small&timezone=Asia%2FKolkata" width="90%" height="90" frameborder="0" seamless></iframe> </div>
	<hr class="border border-primary border-4 opacity-100">
	<a class="btn btn-primary btn-xs mb-3" th:href="@{/addEmployee}">+Employee</a>
	<table class="table table-bordered table-striped table-hover">
		<thead class="thead-dark">
		<tr>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Email</th>
			<th>Actions</th>
		</tr>
		</thead>
		<tbody>
		<tr th:each="tempEmployee : ${employees}">
			<div th:with="emp_id=${tempEmployee.id}">
				<td th:text="${tempEmployee.firstName}" />
				<td th:text="${tempEmployee.lastName}" />
				<td th:text="${tempEmployee.email}" />
				<td>
					<div style="text-align: center;">
						<a
								class="btn btn-primary btn-xs" th:href="@{/list-employees/{id} (id=${emp_id})}" target="_blank">Update</a>
						<a
								class="btn btn-danger btn-xs" th:href="@{/deleteEmployee/{id} (id=${emp_id})}"
								onclick="if (!(confirm('Are you sure you want to delete this employee?'))) return false"
						>Delete</a>
					</div>
				</td>
			</div>
		</tr>
		</tbody>
	</table>
</div>
</body>
</html>
